<!DOCTYPE html>
<html lang="pt-BR">
<!-- O restante do HTML (head, styles) permanece igual -->
<body>
    <!-- O HTML do corpo permanece igual -->
    <script>
        // ... (código anterior até a função resetGame permanece igual)

        function resetGame() {
            attempts.length = 0;
            attemptCount = 0;
            document.getElementById('result').innerHTML = '';
            const inputRow = document.getElementById('input-row');
            const inputs = document.querySelectorAll('.input-slot');
            
            inputRow.style.display = 'flex';
            
            inputs.forEach(input => {
                input.disabled = false;
                input.value = '';
            });
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`row${i}`).innerHTML = '';
            }
            loadAttempts();
            inputs[0].focus();
        }

        const inputs = document.querySelectorAll('.input-slot');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^a-zA-Z]/g, '').toUpperCase();
                if (e.target.value.length === 1 && index < 4) {
                    inputs[index + 1].focus();
                    inputs[index + 1].select();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace') {
                    if (input.value === '' && index > 0) {
                        inputs[index - 1].focus();
                        inputs[index - 1].select();
                    } else {
                        input.value = '';
                    }
                    e.preventDefault();
                } else if (e.key === 'Enter') {
                    checkGuess();
                } else if (e.key === 'ArrowLeft' && index > 0) {
                    e.preventDefault();
                    inputs[index - 1].focus();
                    inputs[index - 1].select();
                } else if (e.key === 'ArrowRight' && index < 4) {
                    e.preventDefault();
                    inputs[index + 1].focus();
                    inputs[index + 1].select();
                }
            });

            input.addEventListener('click', () => {
                input.select();
            });
        });

        function checkGuess() {
            if (attemptCount >= 6) return;

            const inputsValues = [
                document.getElementById('in1').value.toLowerCase(),
                document.getElementById('in2').value.toLowerCase(),
                document.getElementById('in3').value.toLowerCase(),
                document.getElementById('in4').value.toLowerCase(),
                document.getElementById('in5').value.toLowerCase()
            ];

            if (inputsValues.some(v => v === '')) {
                document.getElementById('result').textContent = 'Preencha todos os campos!';
                return;
            }

            attempts.push(inputsValues);
            attemptCount++;
            updateBoard();
            saveAttempts();

            const won = inputsValues.every((c, i) => c === correctWord[i]);
            if (won) {
                saveAttempts(true);
                endGame(true);
            } else if (attemptCount === 6) {
                endGame(false);
            }

            inputs.forEach(input => input.value = '');
            inputs[0].focus();
        }

        // ... (o restante do código permanece igual)
    </script>
</body>
</html>
