<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Senha Wordle</h1>
        <p>Tente adivinhar a senha de 4 dígitos. Os dígitos podem se repetir.</p>
        <div id="board"></div>
        <input type="text" id="guess-input" maxlength="4" placeholder="Digite sua senha">
        <button id="submit-btn">Enviar</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
