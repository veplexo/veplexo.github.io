<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acerte a Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .game-container {
            display: inline-block;
            margin: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 5px 0;
        }
        .slot {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-sizing: border-box;
        }
        .input-slot {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .yellow {
            background-color: #ffeb3b;
        }
        .green {
            background-color: #4caf50;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .whatsapp-button:hover {
            background-color: #20bd57;
        }
    </style>
</head>
<body>
    <h1>Acerte a Senha</h1>
    <p>Tente adivinhar a senha de 4 dígitos (0-9). Você tem 6 tentativas!</p>
    <div class="game-container" id="game">
        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
        <div class="row" id="row3"></div>
        <div class="row" id="row4"></div>
        <div class="row" id="row5"></div>
        <div class="row" id="row6"></div>
        <div class="row" id="input-row">
            <input type="text" class="input-slot" id="in1" maxlength="1">
            <input type="text" class="input-slot" id="in2" maxlength="1">
            <input type="text" class="input-slot" id="in3" maxlength="1">
            <input type="text" class="input-slot" id="in4" maxlength="1">
        </div>
        <button onclick="checkGuess()">Enviar</button>
    </div>
    <div id="result"></div>

    <script>
        const currentDate = new Date();
        const attempts = [];
        let attemptCount = 0;

        function generatePassword() {
            const day = currentDate.getDate();
            const month = currentDate.getMonth() + 1;
            const year = currentDate.getFullYear();
            
            let seed = (year * 13 + month * 17 + day * 23) % 10000;
            const password = String(seed).padStart(4, '0').split('').map(Number);
            return password;
        }

        const correctPassword = generatePassword();

        const inputs = document.querySelectorAll('.input-slot');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                if (e.target.value.length === 1 && index < 3) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    inputs[index - 1].focus();
                } else if (e.key === 'Enter') {
                    checkGuess();
                }
            });
        });

        function loadAttempts() {
            const saved = localStorage.getItem('passwordGame_' + currentDate.toDateString());
            if (saved) {
                const data = JSON.parse(saved);
                attempts.push(...data.attempts);
                attemptCount = data.attemptCount;
                updateBoard();
                if (data.won || attemptCount >= 6) {
                    endGame(data.won);
                }
            }
        }

        function saveAttempts(won = false) {
            localStorage.setItem('passwordGame_' + currentDate.toDateString(), 
                JSON.stringify({ attempts, attemptCount, won }));
        }

        function updateBoard() {
            for (let i = 0; i < attempts.length; i++) {
                const row = document.getElementById(`row${i + 1}`);
                row.innerHTML = '';
                const guess = attempts[i];
                const tempPassword = [...correctPassword];
                
                for (let j = 0; j < 4; j++) {
                    const slot = document.createElement('div');
                    slot.classList.add('slot');
                    slot.textContent = guess[j];
                    if (guess[j] === tempPassword[j]) {
                        slot.classList.add('green');
                        tempPassword[j] = null;
                    }
                    row.appendChild(slot);
                }

                for (let j = 0; j < 4; j++) {
                    if (!row.children[j].classList.contains('green')) {
                        const digit = guess[j];
                        const index = tempPassword.indexOf(digit);
                        if (index !== -1) {
                            row.children[j].classList.add('yellow');
                            tempPassword[index] = null;
                        }
                    }
                }
            }
        }

        function checkGuess() {
            if (attemptCount >= 6) return;

            const inputsValues = [
                Number(document.getElementById('in1').value),
                Number(document.getElementById('in2').value),
                Number(document.getElementById('in3').value),
                Number(document.getElementById('in4').value)
            ];

            if (inputsValues.some(n => isNaN(n))) {
                document.getElementById('result').textContent = 'Preencha todos os campos com números!';
                return;
            }

            attempts.push(inputsValues);
            attemptCount++;
            updateBoard();
            saveAttempts();

            const won = inputsValues.every((n, i) => n === correctPassword[i]);
            if (won) {
                saveAttempts(true);
                endGame(true);
            } else if (attemptCount === 6) {
                endGame(false);
            }

            inputs.forEach(input => {
                input.value = '';
            });
            inputs[0].focus();
        }

        function generateShareText(won) {
            if (won) {
                const formattedAttempts = attempts.map(guess => {
                    const tempPassword = [...correctPassword];
                    const formatted = guess.map((digit, i) => {
                        if (digit === tempPassword[i]) {
                            tempPassword[i] = null;
                            return `[*${digit}*]`; // Dígito correto no lugar certo
                        }
                        return `[${digit}]`; // Placeholder inicial
                    });

                    for (let i = 0; i < 4; i++) {
                        if (!formatted[i].startsWith('*')) {
                            const digit = guess[i];
                            const index = tempPassword.indexOf(digit);
                            if (index !== -1) {
                                formatted[i] = `[_${digit}_]`; // Dígito correto no lugar errado
                                tempPassword[index] = null;
                            }
                        }
                    }
                    return formatted.join(' ');
                }).join('\n');

                return `Acertei a senha do dia ${currentDate.toLocaleDateString('pt-BR')} em ${attemptCount}/6 tentativas!\n${formattedAttempts}`;
            } else {
                return `Não consegui acertar a senha do dia ${currentDate.toLocaleDateString('pt-BR')}!\nA senha era ${correctPassword.join('')}.`;
            }
        }

        function endGame(won) {
            const resultDiv = document.getElementById('result');
            const shareText = generateShareText(won);
            const encodedText = encodeURIComponent(shareText);
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodedText}`;

            if (won) {
                resultDiv.innerHTML = `Parabéns! Você acertou a senha em ${attemptCount} tentativa(s)!<br>` +
                    `<a href="${whatsappUrl}" target="_blank" class="whatsapp-button">Compartilhar no WhatsApp</a>`;
            } else {
                resultDiv.innerHTML = `Fim de jogo! A senha era ${correctPassword.join('')}. Tente novamente amanhã!`;
            }
            
            document.querySelector('button').disabled = true;
            inputs.forEach(input => input.disabled = true);
        }

        loadAttempts();
        inputs[0].focus();
    </script>
</body>
</html>
