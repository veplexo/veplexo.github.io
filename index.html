<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acerte a Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .game-container {
            display: inline-block;
            margin: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 5px 0;
        }
        .slot {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-sizing: border-box;
        }
        .input-slot {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .yellow {
            background-color: #ffeb3b;
        }
        .green {
            background-color: #4caf50;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .whatsapp-button:hover {
            background-color: #20bd57;
        }
        .calendar-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .calendar-day {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        .current-day {
            background-color: #4caf50;
            color: white;
        }
        .current-date {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Acerte a Senha</h1>
    <p>Tente adivinhar a senha de 4 dígitos (0-9). Você tem 6 tentativas!</p>
    <div class="current-date" id="currentDate"></div>
    <div class="game-container" id="game">
        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
        <div class="row" id="row3"></div>
        <div class="row" id="row4"></div>
        <div class="row" id="row5"></div>
        <div class="row" id="row6"></div>
        <div class="row" id="input-row">
            <input type="text" class="input-slot" id="in1" maxlength="1">
            <input type="text" class="input-slot" id="in2" maxlength="1">
            <input type="text" class="input-slot" id="in3" maxlength="1">
            <input type="text" class="input-slot" id="in4" maxlength="1">
        </div>
        <button onclick="checkGuess()">Enviar</button>
    </div>
    <div id="result"></div>

    <div class="calendar-container">
        <h2>Jogos Anteriores</h2>
        <div class="calendar" id="calendar"></div>
    </div>

    <script>
        let currentDate = new Date();
        const attempts = [];
        let attemptCount = 0;
        let selectedDate = new Date(currentDate);

        // Função para gerar senhas mais aleatórias usando um algoritmo mais complexo
        function generatePassword(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            
            // Usando uma combinação de operações para maior aleatoriedade
            let seed = (year * 10000 + month * 100 + day);
            seed = (seed * 9301 + 49297) % 233280; // Linear Congruential Generator
            const random = seed / 233280;
            
            // Gera um número de 4 dígitos mais aleatório
            let password = Math.floor(random * 10000);
            password = String(password).padStart(4, '0').split('').map(Number);
            return password;
        }

        let correctPassword = generatePassword(currentDate);

        // Mostrar data atual
        function updateCurrentDate() {
            document.getElementById('currentDate').textContent = 
                `Jogo de hoje: ${selectedDate.toLocaleDateString('pt-BR')}`;
        }

        // Função para gerar o calendário
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const startDate = new Date('2025-03-01');
            const today = new Date();
            
            // Calcula o número de dias entre a data inicial e hoje
            const daysToShow = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
            
            // Preenche os dias anteriores ao primeiro dia do mês
            const firstDayOfMonth = new Date(startDate.getFullYear(), startDate.getMonth(), 1).getDay();
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('calendar-day');
                calendar.appendChild(emptyDay);
            }

            // Preenche os dias do calendário
            for (let i = 0; i < daysToShow; i++) {
                const dayDate = new Date(startDate);
                dayDate.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                dayElement.textContent = dayDate.getDate();
                
                // Marca o dia atual
                if (dayDate.toDateString() === currentDate.toDateString()) {
                    dayElement.classList.add('current-day');
                }

                // Adiciona evento de clique
                dayElement.addEventListener('click', () => {
                    selectedDate = dayDate;
                    correctPassword = generatePassword(selectedDate);
                    resetGame();
                    updateCurrentDate();
                });

                calendar.appendChild(dayElement);
            }
        }

        // Resetar o jogo para uma nova data
        function resetGame() {
            attempts.length = 0;
            attemptCount = 0;
            document.getElementById('result').innerHTML = '';
            document.querySelector('button').disabled = false;
            const inputs = document.querySelectorAll('.input-slot');
            inputs.forEach(input => {
                input.disabled = false;
                input.value = '';
            });
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`row${i}`).innerHTML = '';
            }
            loadAttempts();
            inputs[0].focus();
        }

        const inputs = document.querySelectorAll('.input-slot');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                if (e.target.value.length === 1 && index < 3) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    inputs[index - 1].focus();
                } else if (e.key === 'Enter') {
                    checkGuess();
                }
            });
        });

        function loadAttempts() {
            const saved = localStorage.getItem('passwordGame_' + selectedDate.toDateString());
            if (saved) {
                const data = JSON.parse(saved);
                attempts.push(...data.attempts);
                attemptCount = data.attemptCount;
                updateBoard();
                if (data.won || attemptCount >= 6) {
                    endGame(data.won);
                }
            }
        }

        function saveAttempts(won = false) {
            localStorage.setItem('passwordGame_' + selectedDate.toDateString(), 
                JSON.stringify({ attempts, attemptCount, won }));
        }

        function updateBoard() {
            for (let i = 0; i < attempts.length; i++) {
                const row = document.getElementById(`row${i + 1}`);
                row.innerHTML = '';
                const guess = attempts[i];
                const tempPassword = [...correctPassword];
                
                for (let j = 0; j < 4; j++) {
                    const slot = document.createElement('div');
                    slot.classList.add('slot');
                    slot.textContent = guess[j];
                    if (guess[j] === tempPassword[j]) {
                        slot.classList.add('green');
                        tempPassword[j] = null;
                    }
                    row.appendChild(slot);
                }

                for (let j = 0; j < 4; j++) {
                    if (!row.children[j].classList.contains('green')) {
                        const digit = guess[j];
                        const index = tempPassword.indexOf(digit);
                        if (index !== -1) {
                            row.children[j].classList.add('yellow');
                            tempPassword[index] = null;
                        }
                    }
                }
            }
        }

        function checkGuess() {
            if (attemptCount >= 6) return;

            const inputsValues = [
                Number(document.getElementById('in1').value),
                Number(document.getElementById('in2').value),
                Number(document.getElementById('in3').value),
                Number(document.getElementById('in4').value)
            ];

            if (inputsValues.some(n => isNaN(n))) {
                document.getElementById('result').textContent = 'Preencha todos os campos com números!';
                return;
            }

            attempts.push(inputsValues);
            attemptCount++;
            updateBoard();
            saveAttempts();

            const won = inputsValues.every((n, i) => n === correctPassword[i]);
            if (won) {
                saveAttempts(true);
                endGame(true);
            } else if (attemptCount === 6) {
                endGame(false);
            }

            inputs.forEach(input => {
                input.value = '';
            });
            inputs[0].focus();
        }

        function generateShareText(won) {
            if (won) {
                const formattedAttempts = attempts.map(guess => {
                    const tempPassword = [...correctPassword];
                    const formatted = guess.map((digit, i) => {
                        if (digit === tempPassword[i]) {
                            tempPassword[i] = null;
                            return `[*${digit}*]`; // Dígito correto no lugar certo
                        }
                        return `[${digit}]`; // Placeholder inicial
                    });

                    for (let i = 0; i < 4; i++) {
                        if (!formatted[i].startsWith('*')) {
                            const digit = guess[i];
                            const index = tempPassword.indexOf(digit);
                            if (index !== -1) {
                                formatted[i] = `[_${digit}_]`; // Dígito correto no lugar errado
                                tempPassword[index] = null;
                            }
                        }
                    }
                    return formatted.join(' ');
                }).join('\n');

                return `Acertei a senha do dia ${selectedDate.toLocaleDateString('pt-BR')} em ${attemptCount}/6 tentativas!\n${formattedAttempts}`;
            } else {
                return `Não consegui acertar a senha do dia ${selectedDate.toLocaleDateString('pt-BR')}!\nA senha era ${correctPassword.join('')}.`;
            }
        }

        function endGame(won) {
            const resultDiv = document.getElementById('result');
            const shareText = generateShareText(won);
            const encodedText = encodeURIComponent(shareText);
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodedText}`;

            if (won) {
                resultDiv.innerHTML = `Parabéns! Você acertou a senha em ${attemptCount} tentativa(s)!<br>` +
                    `<a href="${whatsappUrl}" target="_blank" class="whatsapp-button">Compartilhar no WhatsApp</a>`;
            } else {
                resultDiv.innerHTML = `Fim de jogo! A senha era ${correctPassword.join('')}. Tente novamente amanhã!`;
            }
            
            document.querySelector('button').disabled = true;
            inputs.forEach(input => input.disabled = true);
        }

        // Inicialização
        updateCurrentDate();
        generateCalendar();
        loadAttempts();
        inputs[0].focus();
    </script>
</body>
</html>
